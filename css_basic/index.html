<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>

    <link href="base.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER should be a direct child of BODY -->
    <header>
      <ul>
        <li>
          <a href="tweets.html">tweets webpage</a>
        </li>
      </ul>
    </header>

    <!-- MAIN should be a direct child of BODY, after header -->
    <main>
      <article>
        <h1>Level 1</h1>
        <h2>Level 2</h2>
        <h3>Level 3</h3>
        <br />
        <p>Paragraph number 1</p>
        <p>Paragraph number 2</p>
        <p>Paragraph number 3</p>
        <p>Paragraph number 4</p>
        <br />
        <a href="ALX Logo">
          <img src="https://i.ibb.co/gTDZZT8/ALX-Logo-07.png" alt="ALX Logo" />
        </a>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>25</td>
              <td>USA</td>
            </tr>
            <tr>
              <td>Emily</td>
              <td>28</td>
              <td>Canada</td>
            </tr>
            <tr>
              <td>Michael</td>
              <td>32</td>
              <td>Australia</td>
            </tr>
            <tr>
              <td>Sophia</td>
              <td>21</td>
              <td>UK</td>
            </tr>
          </tbody>
        </table>
      </article>
      <aside>
        <p>placeholder to add comment thread later</p>
      </aside>
    </main>

    <!-- FOOTER should be a direct child of BODY, after main -->
    <footer>
      <!-- Footer paragraph must be on a single line -->
      <!-- prettier-ignore -->
      <p>Made by Thabang Moalusi - <a href="https://github.com/GTMoalusi" target='_blank'>here</a>.</p>
    </footer>
  </body>
</html>
